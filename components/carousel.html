<!-- Swiper -->
<section class="work">
	<h2 class="work__heading">My work</h2>
	<div class="swiper mySwiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="assets/image-slide-1.jpg" alt="" /></div>
			<div class="swiper-slide"><img src="assets/image-slide-2.jpg" alt="" /></div>
			<div class="swiper-slide"><img src="assets/image-slide-3.jpg" alt="" /></div>
			<div class="swiper-slide"><img src="assets/image-slide-4.jpg" alt="" /></div>
			<div class="swiper-slide"><img src="assets/image-slide-5.jpg" alt="" /></div>
		</div>
	</div>
	<!-- Arrow Buttons -->
	<div class="button-container">
		<div class="prev"><img src="assets/icon-arrow-left.svg" alt="" /></div>
		<div class="next"><img src="assets/icon-arrow-right.svg" alt="" /></div>
	</div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
	var swiper = new Swiper('.mySwiper', {
		slidesPerView: 1.35,
		slidesPerGroup: 1,
		spaceBetween: 15,
		centeredSlides: true,
		initialSlide: 2,
		slideToClickedSlide: true,
		updateOnWindowResize: true,
		navigation: {
			nextEl: '.next',
			prevEl: '.prev',
		},
	});
</script>
